
<ng-template #divLoanding>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoanding" class="grid p-8 justify-content-center">

  <mat-card class="col-6 sm:col-3" appearance="outlined">

    <mat-card-header>

      <!-- <div mat-card-avatar class="hero-avatar"></div> -->
      <div mat-card-avatar class="flex align-items-center justify-content-center overflow-hidden">
        <div class="bg-cover sd:bg-contain bg-center bg-no-repeat bg-primary border-round h-full w-full"
        [ngStyle]="{ 'background-image': 'url(' + (hero | heroImage) + ')' }"></div>
        <!-- <img [src]="hero | heroImage" [alt]="hero.superhero" > -->
        <!-- <mat-divider [vertical]="true"></mat-divider> -->
      </div>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header >

      <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>

  </mat-card>

  <mat-card class="col-12 sm:col-6" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-chip-listbox>
          <mat-chip *ngFor="let name of hero.characters.split(',')|slice:0:9">
            {{ name }}
          </mat-chip>
        </mat-chip-listbox>
        <mat-divider></mat-divider>
      </mat-list>

      <button
        mat-flat-button
        color="warn"
        (click)="goBack()">
        <mat-icon>arrow_back_ios</mat-icon>
        Regresar
      </button>

    </mat-card-content>
  </mat-card>

  <!-- {{ hero | json }} -->
</div>
