
<h1>
  Editar / Agregar
  Héroe

  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid justify-content-center">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input matInput type="text"
              required="">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text"
              required="">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text"
              required="">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="flex justify-content-between">

          <button mat-flat-button
            color="warn">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
          <!-- <div class="spacer"></div> -->
          <button mat-flat-button
            color="accent">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img src="" alt="imagen del héroe">
    </mat-card>
  </div>
</div>
