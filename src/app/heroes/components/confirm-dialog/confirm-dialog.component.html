<h2 mat-dialog-title>¿Está Seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eleimanar a  {{ data.superhero | uppercase}}</p>
    <!-- <mat-label>Favorite Animal</mat-label> -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">No Gracias</button>

  <span class="spacer"></span>
  <button mat-stroked-button (click)="onConfirmClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
